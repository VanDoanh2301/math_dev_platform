jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run All Android Debug Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon --continue
        continue-on-error: true
      
      - name: Run All iOS Simulator Arm64 Tests
        run: ./gradlew iosSimulatorArm64Test --no-daemon --continue
        continue-on-error: true
      
      - name: Collect test results
        if: always()
        run: |
          echo "Collecting test results from all modules..."
          find . -type d -path "*/build/test-results" -exec echo "Found: {}" \;
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/**/*.html
          retention-days: 30
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Android Unit Tests" >> $GITHUB_STEP_SUMMARY
          ./gradlew testDebugUnitTest --no-daemon --dry-run 2>&1 | grep -E "testDebugUnitTest" | head -20 >> $GITHUB_STEP_SUMMARY || echo "No Android tests found" >> $GITHUB_STEP_SUMMARY
          echo "### iOS Simulator Tests" >> $GITHUB_STEP_SUMMARY
          ./gradlew iosSimulatorArm64Test --no-daemon --dry-run 2>&1 | grep -E "iosSimulatorArm64Test" | head -20 >> $GITHUB_STEP_SUMMARY || echo "No iOS tests found" >> $GITHUB_STEP_SUMMARY

